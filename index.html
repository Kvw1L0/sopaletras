
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sopa de Letras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }
    #container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-start;
    }
    #board-container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border: 3px solid transparent;
      transition: border-color 0.6s ease, box-shadow 0.6s ease;
    }
    #board-container.win {
      border-color: gold;
      box-shadow: 0 0 20px 5px gold;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 48px);
      grid-template-rows: repeat(7, 48px);
      gap: 6px;
    }
    .cell {
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      background: #fff;
      border-radius: 6px;
      border: 2px solid #ddd;
      user-select: none;
      touch-action: none;
      cursor: pointer;
      color: #333;
      transition: background 0.3s, border-color 0.3s;
    }
    .selected {
      background: #e0f0ff;
      border-color: #7dbfff;
    }
    .found {
      background: #cdeccd !important;
      color: #1a1a1a;
    }
    #word-list {
      font-size: 18px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid #ccc;
      min-width: 140px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    #word-list li {
      margin-bottom: 10px;
      list-style: none;
    }
    #word-list li.found-word {
      text-decoration: line-through;
      color: #888;
    }
    #buttons {
      margin-top: 25px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    #message {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #28a745;
      display: none;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        align-items: center;
      }
      #board {
        grid-template-columns: repeat(7, minmax(36px, 1fr));
        grid-template-rows: repeat(7, minmax(36px, 1fr));
        gap: 4px;
      }
      .cell {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
      #word-list {
        margin-top: 20px;
      }
      #buttons {
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        max-width: 220px;
      }
    }
    </style>
</head>
<body>
  <h1>Sopa de Letras</h1>
  <textarea id="words-source" style="display:none;">GATO
SOL
FLOR
NUBE
LAGO</textarea>
  <div id="container">
    <div>
      <div id="board-container">
        <div id="board"></div>
      </div>
      <div id="buttons">
        <button onclick="captureBoard()">ðŸ“¸ Capturar</button>
        <button onclick="sendToWhatsApp()">ðŸ“² Enviar por WhatsApp</button>
      </div>
      <div id="message">Â¡Felicidades!</div>
    </div>
    <ul id="word-list"></ul>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let words = [];

    document.addEventListener('DOMContentLoaded', () => {
      const raw = document.getElementById("words-source").value;
      words = raw.split('\n').map(w => w.trim().toUpperCase()).filter(Boolean);
      initGame();
    });

    function initGame() {
      const gridSize = 7;
      const board = document.getElementById("board");
      const wordList = document.getElementById("word-list");
      const foundWords = new Set();
      const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));
      let path = [];

      function updateWordList() {
        wordList.innerHTML = "";
        words.forEach(word => {
          const li = document.createElement("li");
          li.textContent = word;
          li.id = `word-${word}`;
          if (foundWords.has(word)) li.classList.add("found-word");
          wordList.appendChild(li);
        });
      }

      function placeWord(word) {
        const directions = [[1,0],[0,1],[1,1],[-1,1]];
        directions.sort(() => Math.random() - 0.5);
        for (let [dx, dy] of directions) {
          for (let y = 0; y < gridSize; y++) {
            for (let x = 0; x < gridSize; x++) {
              let valid = true;
              for (let i = 0; i < word.length; i++) {
                let nx = x + dx * i;
                let ny = y + dy * i;
                if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize || (grid[ny][nx] !== "" && grid[ny][nx] !== word[i])) {
                  valid = false;
                  break;
                }
              }
              if (valid) {
                for (let i = 0; i < word.length; i++) {
                  let nx = x + dx * i;
                  let ny = y + dy * i;
                  grid[ny][nx] = word[i];
                }
                return;
              }
            }
          }
        }
      }

      words.forEach(placeWord);
      updateWordList();

      board.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (grid[y][x] === "") {
            grid[y][x] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
          }
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.textContent = grid[y][x];
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.addEventListener("click", () => handleClick(cell));
          board.appendChild(cell);
        }
      }

      function resetSelection() {
        path.forEach(el => el.classList.remove("selected"));
        path = [];
      }

      function getWordFromPath() {
        return path.map(el => el.textContent).join("");
      }

      function checkWord() {
        const word = getWordFromPath();
        if (words.includes(word) && !foundWords.has(word)) {
          path.forEach(el => el.classList.add("found"));
          foundWords.add(word);
          document.getElementById(`word-${word}`).classList.add("found-word");
          if (foundWords.size === words.length) {
            document.getElementById("message").style.display = "block";
            document.getElementById("board-container").classList.add("win");
            confetti();
          }
        }
        resetSelection();
      }

      function handleClick(cell) {
        if (path.includes(cell)) {
          checkWord();
          return;
        }
        cell.classList.add("selected");
        path.push(cell);
        if (words.includes(getWordFromPath())) checkWord();
      }

      window.captureBoard = function () {
        html2canvas(document.querySelector("#board")).then(canvas => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "sopa_de_letras.png";
            a.click();
          });
        });
      };

      window.sendToWhatsApp = function () {
        html2canvas(document.querySelector("#board")).then(canvas => {
          canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onload = function() {
              const url = `https://wa.me/56986532423?text=Te%20env%C3%ADo%20mi%20sopa%20de%20letras!`;
              window.open(url, '_blank');
            };
            reader.readAsDataURL(blob);
          });
        });
      };
    }
  </script>
</body>
</html>
