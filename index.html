<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sopa de Letras</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #grid {
    display: grid;
    gap: 5px;
    margin-bottom: 20px;
    user-select: none;
  }
  .cell {
    width: 35px;
    height: 35px;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
  .found {
    background: yellow;
  }
  #whatsappBtn {
    display: none;
    padding: 10px 20px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
  }
</style>
</head>
<body>
<h2>Sopa de Letras</h2>
<div id="grid"></div>
<button id="whatsappBtn">Enviar por WhatsApp</button>
<script>
const words = [
  "COLABORACION",
  "COMUNICACION",
  "CONFIANZA",
  "CREATIVIDAD",
  "RESOLUCION",
  "OBSERVACION",
  "CUESTIONAMIENTO",
  "ASOCIACION",
  "DINAMICA",
  "APOYO"
];

// Determinar tamaño mínimo de grilla según palabra más larga
const maxLen = Math.max(...words.map(w => w.length));
const size = maxLen + 3;

document.getElementById("grid").style.gridTemplateColumns = `repeat(${size}, 35px)`;

theGrid = Array(size).fill(null).map(()=>Array(size).fill(""));

function placeWord(word) {
  let placed = false;
  while (!placed) {
    const row = Math.floor(Math.random() * size);
    const col = Math.floor(Math.random() * (size - word.length));
    let fits = true;

    for (let i = 0; i < word.length; i++) {
      if (theGrid[row][col+i] !== "" && theGrid[row][col+i] !== word[i]) {
        fits = false;
        break;
      }
    }
    if (!fits) continue;

    for (let i = 0; i < word.length; i++) theGrid[row][col+i] = word[i];
    placed = true;
  }
}

words.forEach(placeWord);

// Rellenar vacíos con letras aleatorias
for (let r=0; r<size; r++) {
  for (let c=0; c<size; c++) {
    if (theGrid[r][c] === "") theGrid[r][c] = String.fromCharCode(65 + Math.floor(Math.random()*26));
  }
}

// Render
const gridDiv = document.getElementById("grid");
const foundWords = new Set();

for (let r=0; r<size; r++){
  for (let c=0; c<size; c++){
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = theGrid[r][c];
    cell.dataset.row = r;
    cell.dataset.col = c;
    gridDiv.appendChild(cell);
  }
}

let selecting = false;
let selection = [];

gridDiv.addEventListener("mousedown", e => {
  selecting = true;
  selection = [];
  mark(e.target);
});

gridDiv.addEventListener("mouseover", e => {
  if (selecting) mark(e.target);
});

window.addEventListener("mouseup", () => {
  selecting = false;
  checkWord();
  clearHighlights();
});

function mark(cell){
  if (!cell.classList.contains("cell")) return;
  cell.style.background = "#add8e6";
  selection.push(cell);
}

function clearHighlights(){
  document.querySelectorAll('.cell').forEach(c=>{
    if (!c.classList.contains("found")) c.style.background = "white";
  });
}

function checkWord(){
  const str = selection.map(c=>c.textContent).join("");
  const reverse = selection.map(c=>c.textContent).reverse().join("");

  for (let w of words){
    if (str === w || reverse === w){
      foundWords.add(w);
      selection.forEach(c=>c.classList.add("found"));
    }
  }

  if (foundWords.size === words.length){
    document.getElementById("whatsappBtn").style.display = "block";
  }
}
</script>
</body>
</html>
