<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sopa de Letras</title>

<style>
  /* FONDO FIJO */
  body {
    font-family: Arial, sans-serif;
    background-image: url('fondo.jpg');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }

  /* CONTENEDOR GENERAL */
  .wrapper {
    max-width: 500px;
    margin: 20px auto;
    padding-bottom: 20px;
    padding-top: 20px;
    display: flex; flex-direction: column;
  }

  /* CONTENEDOR DE LA SOPA */
  #soup-container {
    width: 100%;
    padding: 15px;
    padding-top: 20px; /* grilla 50px debajo del borde superior */
    background: transparent;
    border: 3px solid black;
    border-radius: 12px;
    box-sizing: border-box;
    overflow: hidden;
    margin-top: 120px;
    position: relative;
    top: 200px;
  }

  /* GRILLA */
  .grid {
    display: grid;
    grid-template-columns: repeat(14, 1fr);
    gap: 3px;
    width: 100%;
  }

  .cell {
    aspect-ratio: 1 / 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    border: 1px solid #d0d0d0;
    border-radius: 6px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    transition: transform .1s ease, background .15s ease;
  }

  .cell.selected {
    background: #ffd54f;
    transform: scale(0.92);
    animation: pop .15s ease-out;
  }

  .cell.completed {
    background: #01afff; /* azul brillante */
    color: white;
    font-weight: bold;
    animation: popGlow 0.4s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0.88); }
    100% { transform: scale(0.92); }
  }

  @keyframes popGlow {
    0% { transform: scale(0.9); box-shadow: 0 0 5px #01afff; }
    50% { transform: scale(1.1); box-shadow: 0 0 20px #01afff; }
    100% { transform: scale(1); box-shadow: 0 0 5px #01afff; }
  }

  /* PANEL DE PISTAS STICKY */
  #clue-panel {
    
    top: 20px;
    background: white;
    border-top: 4px solid black;
    padding: 12px 15px;
    box-sizing: border-box;
    margin-top: 20px;
    z-index: 1;
    position: relative;
  }

  #clue-panel h3 {
    margin: 0 0 8px;
  }

  #clue-panel ul {
    margin: 0;
    padding-left: 18px;
  }

  #clue-panel li {
    margin-bottom: 6px;
  }

  .clue-done {
    text-decoration: line-through;
    color: green;
    font-weight: bold;
  }

</style>
</head>
<body>

<div class="wrapper">

  <div id="soup-container">
    <div id="grid" class="grid"></div>
  </div>

  <!-- PANEL DE PISTAS -->
  <div id="clue-panel">
    <h3>Pistas</h3>
    <ul id="clue-list"></ul>
  </div>

</div>

<script>
/* ===========================================
   CONFIGURACIÓN
=========================================== */
const GRID_SIZE = 14;

const palabras = [
  { palabra: "RESOLVER", pista: "Capacidad para encontrar soluciones a problemas en equipo" },
  { palabra: "COMUNICAR", pista: "Intercambio de información e ideas entre miembros del equipo" },
  { palabra: "CREATIVIDAD", pista: "Generación de ideas nuevas y originales en grupo" },
  { palabra: "APOYO", pista: "Proveer soporte y respaldo a los compañeros en el trabajo" },
  { palabra: "OBSERVAR", pista: "Habilidad para notar detalles y dinámicas grupales" }
];

let grid = [];
let seleccion = [];
let ultimaCelda = null;
let completadas = []; // celdas de palabras completadas

/* ===========================================
   CREAR GRILLA VACÍA
=========================================== */
function crearGrillaVacia() {
  grid = Array(GRID_SIZE)
    .fill(null)
    .map(() => Array(GRID_SIZE).fill(""));
}

/* ===========================================
   INSERTAR PALABRA (permite cruces válidos)
=========================================== */
function ponerPalabra(p) {
  const palabra = p.palabra;
  const horizontal = Math.random() > 0.5;

  let x = 0, y = 0;

  if (horizontal) {
    x = Math.floor(Math.random() * (GRID_SIZE - palabra.length));
    y = Math.floor(Math.random() * GRID_SIZE);
  } else {
    x = Math.floor(Math.random() * GRID_SIZE);
    y = Math.floor(Math.random() * (GRID_SIZE - palabra.length));
  }

  for (let i = 0; i < palabra.length; i++) {
    const xx = horizontal ? x + i : x;
    const yy = horizontal ? y : y + i;
    const existente = grid[yy][xx];
    if (existente !== "" && existente !== palabra[i]) return false;
  }

  for (let i = 0; i < palabra.length; i++) {
    const xx = horizontal ? x + i : x;
    const yy = horizontal ? y : y + i;
    grid[yy][xx] = palabra[i];
  }

  return true;
}

/* ===========================================
   RELLENO RANDOM
=========================================== */
function llenarRandom() {
  const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for (let y = 0; y < GRID_SIZE; y++) {
    for (let x = 0; x < GRID_SIZE; x++) {
      if (grid[y][x] === "") grid[y][x] = letras[Math.floor(Math.random() * letras.length)];
    }
  }
}

/* ===========================================
   RENDER GRILLA
=========================================== */
function renderGrid() {
  const gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = "";

  for (let y = 0; y < GRID_SIZE; y++) {
    for (let x = 0; x < GRID_SIZE; x++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.textContent = grid[y][x];

      if (completadas.find(c => c.x === x && c.y === y)) {
        cell.classList.add("completed");
      }

      cell.addEventListener("click", () => toggleSeleccion(cell));

      gridDiv.appendChild(cell);
    }
  }
}

/* ===========================================
   ADYACENCIA
=========================================== */
function esAdyacente(c1, c2) {
  if (!c1 || !c2) return true;
  const dx = Math.abs(c1.x - c2.x);
  const dy = Math.abs(c1.y - c2.y);
  return dx <= 1 && dy <= 1;
}

/* ===========================================
   SELECCIÓN / DESELECCIÓN
=========================================== */
function toggleSeleccion(div) {
  const x = parseInt(div.dataset.x);
  const y = parseInt(div.dataset.y);
  const celda = { div, x, y, letra: div.textContent };

  if (completadas.find(c => c.x === x && c.y === y)) return;

  const idx = seleccion.findIndex(c => c.div === div);
  if (idx >= 0) {
    div.classList.remove("selected");
    seleccion.splice(idx, 1);
    ultimaCelda = seleccion[seleccion.length - 1] || null;
    return;
  }

  if (!esAdyacente(ultimaCelda, celda)) return;

  div.classList.add("selected");
  seleccion.push(celda);
  ultimaCelda = celda;

  verificarPalabra();
}

/* ===========================================
   VERIFICADOR
=========================================== */
function verificarPalabra() {
  const cadena = seleccion.map(c => c.letra).join("");

  for (const p of palabras) {
    if (cadena === p.palabra) {
      marcarCompletada(p.palabra);

      seleccion.forEach(c => {
        if (!completadas.find(cc => cc.x === c.x && cc.y === c.y)) {
          completadas.push({x: c.x, y: c.y});
          c.div.classList.add("completed");

          // Animación popGlow
          c.div.style.animation = 'none';
          c.div.offsetHeight; // force reflow
          c.div.style.animation = 'popGlow 0.4s ease-out';
        }
      });

      seleccion.forEach(c => c.div.classList.remove("selected"));
      seleccion = [];
      ultimaCelda = null;
      return;
    }
  }
}

/* ===========================================
   MARCAR PISTA COMPLETADA
=========================================== */
function marcarCompletada(palabra) {
  const li = document.querySelector(`li[data-pal="${palabra}"]`);
  if (li) li.classList.add("clue-done");
}

/* ===========================================
   RENDER PISTAS
=========================================== */
function renderPistas() {
  const ul = document.getElementById("clue-list");
  ul.innerHTML = "";
  for (const p of palabras) {
    const li = document.createElement("li");
    li.textContent = p.pista;
    li.dataset.pal = p.palabra;
    ul.appendChild(li);
  }
}

/* ===========================================
   INIT
=========================================== */
function iniciar() {
  crearGrillaVacia();

  palabras.forEach(p => {
    let ok = false;
    while (!ok) ok = ponerPalabra(p);
  });

  llenarRandom();
  renderGrid();
  renderPistas();
}

iniciar();
</script>

</body>
</html>
