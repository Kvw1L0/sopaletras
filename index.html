<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SOPA DE LETRAS</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  /* HEADER */
  #header {
    text-align: center;
    margin-top: 10px;
  }

  #header h1 {
    margin: 0;
    font-size: 26px;
    color: #000;
  }

  #header img {
    max-width: 120px;
    margin-top: 5px;
  }

  /* CONTENEDOR GENERAL */
  .wrapper {
    max-width: 500px;
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
  }

  /* SOPA DE LETRAS */
  #soup-container {
    margin-top: 10px;
    padding: 5px;
    background: white;
    border: 2px solid black;
    border-radius: 12px;
    box-sizing: border-box;
    width: 100%;
  }

  /* GRILLA */
  .grid {
    display: grid;
    grid-template-columns: repeat(14, 1fr); /* 14 Columnas fijas */
    gap: 1px;
    width: 100%;
  }

  .cell {
    aspect-ratio: 1 / 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 3px;
    
    /* Tipografía responsiva para que no se rompa */
    font-weight: bold;
    font-size: clamp(10px, 3.5vw, 18px); 
    color: #333;
    
    cursor: pointer;
    user-select: none; /* Evita que se seleccione el texto nativo */
    -webkit-tap-highlight-color: transparent; /* Quita el flash azul en móviles */
    transition: background 0.2s ease, transform 0.1s;
  }

  .cell:active {
    transform: scale(0.95);
  }

  /* ESTADOS DE LA CELDA */
  .cell.selected {
    background-color: #ffe066 !important; /* Amarillo al seleccionar */
    border-color: #ffd700;
  }

  .cell.found {
    background-color: #8fff8f !important; /* Verde al encontrar */
    color: #006400;
    border-color: #7ecc7e;
  }

  /* PANEL DE PISTAS */
  #clue-panel {
    margin-top: 15px;
    background: white;
    border-top: 4px solid black;
    padding: 12px 15px;
    box-sizing: border-box;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  #clue-panel h3 {
    margin: 0 0 8px;
    font-size: 18px;
  }

  #clue-panel ul {
    margin: 0;
    padding-left: 20px;
    font-size: 14px;
    line-height: 1.5;
  }

  .found-text {
    text-decoration: line-through;
    color: #888;
  }
</style>
</head>

<body>

<div id="header">
  <h1>SOPA DE LETRAS</h1>
  <img src="logo.png"> 
  

<div class="wrapper">
  <div id="soup-container">
    <div id="soup-grid" class="grid"></div>
  </div>

  <div id="clue-panel">
    <h3>Pistas:</h3>
    <ul id="clues-list"></ul>
  </div>
</div>

<script>
// -------------------------
// DATOS
// -------------------------

const palabras = [
  "COMUNICAR",
  "CREATIVIDAD",
  "RESOLVER",
  "APOYAR",
  "OBSERVAR",
];

const pistas = [
    "Intercambio de información e ideas entre miembros del equipo  ",
  "Generación de ideas nuevas y originales en grupo   ",
  "Capacidad para encontrar soluciones a problemas en equipo",
  " Proveer soporte y respaldo a los compañeros en el trabajo ",
  "Habilidad para notar detalles y dinámicas grupales   ",
];

const gridSize = 14;
let grid = [];
let currentSelection = []; // Almacena las celdas pulsadas temporalmente

// -------------------------
// INICIALIZACIÓN
// -------------------------

function iniciarJuego() {
  grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(""));

  // 1. Colocar palabras
  palabras.forEach((palabra) => colocarPalabra(palabra));

  // 2. Rellenar espacios vacíos
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      if (grid[r][c] === "") {
        grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
      }
    }
  }

  // 3. Renderizar
  renderGrid();
  renderPistas();
}

function colocarPalabra(palabra) {
  let placed = false;
  while (!placed) {
    const horizontal = Math.random() < 0.5;
    const row = Math.floor(Math.random() * gridSize);
    const col = Math.floor(Math.random() * gridSize);

    if (horizontal) {
      if (col + palabra.length <= gridSize) {
        let fits = true;
        for (let i = 0; i < palabra.length; i++) {
          if (grid[row][col + i] !== "" && grid[row][col + i] !== palabra[i]) {
            fits = false;
            break;
          }
        }
        if (fits) {
          for (let i = 0; i < palabra.length; i++) grid[row][col + i] = palabra[i];
          placed = true;
        }
      }
    } else { // Vertical
      if (row + palabra.length <= gridSize) {
        let fits = true;
        for (let i = 0; i < palabra.length; i++) {
          if (grid[row + i][col] !== "" && grid[row + i][col] !== palabra[i]) {
            fits = false;
            break;
          }
        }
        if (fits) {
          for (let i = 0; i < palabra.length; i++) grid[row + i][col] = palabra[i];
          placed = true;
        }
      }
    }
  }
}

// -------------------------
// RENDERIZADO
// -------------------------

function renderGrid() {
  const gridContainer = document.getElementById("soup-grid");
  gridContainer.innerHTML = "";

  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = grid[r][c];
      
      // Guardamos coordenadas por si se necesitan, aunque ahora usamos el objeto DOM
      cell.dataset.row = r;
      cell.dataset.col = c;

      // ÚNICO EVENTO: CLICK (Funciona para touch y mouse igual)
      cell.addEventListener("click", () => handleCellClick(cell));

      gridContainer.appendChild(cell);
    }
  }
}

function renderPistas() {
  const list = document.getElementById("clues-list");
  list.innerHTML = "";
  pistas.forEach((p, index) => {
    const li = document.createElement("li");
    li.textContent = p;
    li.id = "pista-" + index;
    list.appendChild(li);
  });
}

// -------------------------
// LÓGICA DE JUEGO (TAP 1 a 1)
// -------------------------

function handleCellClick(cell) {
  // Si la celda ya es parte de una palabra encontrada, no hacer nada
  if (cell.classList.contains("found")) return;

  // Lógica de Selección / Deselección
  if (currentSelection.includes(cell)) {
    // SI YA ESTABA SELECCIONADA: La quitamos (Deseleccionar)
    cell.classList.remove("selected");
    currentSelection = currentSelection.filter(c => c !== cell);
  } else {
    // SI ES NUEVA: La agregamos
    cell.classList.add("selected");
    currentSelection.push(cell);
  }

  // Comprobar si formaron una palabra
  verificarSeleccion();
}

function verificarSeleccion() {
  // Construimos la palabra basada en el ORDEN de los clics
  const palabraFormada = currentSelection.map(c => c.textContent).join("");

  // Verificamos si existe en la lista (o invertida, opcional, aquí solo directa)
  if (palabras.includes(palabraFormada)) {
    marcarComoEncontrada(palabraFormada);
  }
}

function marcarComoEncontrada(palabra) {
  // 1. Cambiar estilo visual a "found" (verde)
  currentSelection.forEach(cell => {
    cell.classList.remove("selected");
    cell.classList.add("found");
    // Opcional: Animación pequeña
    cell.style.transform = "scale(1.1)";
    setTimeout(() => cell.style.transform = "scale(1)", 200);
  });

  // 2. Tachar la pista correspondiente
  const index = palabras.indexOf(palabra);
  if (index !== -1) {
    const pistaLi = document.getElementById("pista-" + index);
    if (pistaLi) pistaLi.classList.add("found-text");
  }

  // 3. Limpiar array de selección para la siguiente palabra
  currentSelection = [];
}

// -------------------------
// ARRANCAR
// -------------------------
iniciarJuego();

</script>

</body>
</html>
