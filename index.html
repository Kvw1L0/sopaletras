<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sopa de Letras Fija</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Bloquea cualquier scroll */
    font-family: Arial, sans-serif;
    background-image: url('fondo.jpg');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  /* HEADER fijo arriba */
  #header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    background: rgba(255,255,255,0.8);
    padding: 10px 0;
    z-index: 1000;
  }

  #header h1 {
    margin: 0;
    font-size: 32px;
    color: #000;
  }

  #header img {
    max-width: 150px;
    margin-top: 10px;
  }

  /* SOPA DE LETRAS fija */
  #soup-container {
    position: fixed;
    top: 150px; /* fijo debajo del header */
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    padding: 15px;
    background: transparent;
    border: 3px solid black;
    border-radius: 12px;
    z-index: 999;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(14, 1fr);
    gap: 3px;
  }

  .cell {
    aspect-ratio: 1 / 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    border: 1px solid #d0d0d0;
    border-radius: 6px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }

  .cell.selected { background: #ffd54f; }
  .cell.completed { background: #01afff; color: white; }

  /* PANEL DE PISTAS fijo debajo de la sopa */
  #clue-panel {
    position: fixed;
    top: 550px; /* ajusta según altura de la sopa */
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    background: white;
    border-top: 4px solid black;
    padding: 12px 15px;
    box-sizing: border-box;
    z-index: 998;
  }

  #clue-panel h3 { margin: 0 0 8px; }
  #clue-panel ul { margin: 0; padding-left: 18px; }
  #clue-panel li { margin-bottom: 6px; }
  .clue-done { text-decoration: line-through; color: #01afff; font-weight: bold; }
</style>
</head>
<body>

<div id="header">
  <h1>Sopa de Letras</h1>
  <img src="logo.png" alt="Logo">
</div>

<div id="soup-container">
  <div id="grid" class="grid"></div>
</div>

<div id="clue-panel">
  <h3>Pistas</h3>
  <ul id="clue-list"></ul>
</div>

<script>
const GRID_SIZE = 14;
const palabras = [
  { palabra: "RESOLVER", pista: "Capacidad para encontrar soluciones a problemas en equipo" },
  { palabra: "COMUNICAR", pista: "Intercambio de información e ideas entre miembros del equipo" },
  { palabra: "CREATIVIDAD", pista: "Generación de ideas nuevas y originales en grupo" },
  { palabra: "APOYO", pista: "Proveer soporte y respaldo a los compañeros en el trabajo" },
  { palabra: "OBSERVAR", pista: "Habilidad para notar detalles y dinámicas grupales" }
];

let grid = [];

function crearGrillaVacia() {
  grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(""));
}

function ponerPalabra(p) {
  const palabra = p.palabra;
  const horizontal = Math.random() > 0.5;
  let x = 0, y = 0;

  if (horizontal) {
    x = Math.floor(Math.random() * (GRID_SIZE - palabra.length));
    y = Math.floor(Math.random() * GRID_SIZE);
  } else {
    x = Math.floor(Math.random() * GRID_SIZE);
    y = Math.floor(Math.random() * (GRID_SIZE - palabra.length));
  }

  for (let i = 0; i < palabra.length; i++) {
    const xx = horizontal ? x + i : x;
    const yy = horizontal ? y : y + i;
    const existente = grid[yy][xx];
    if (existente !== "" && existente !== palabra[i]) return false;
  }

  for (let i = 0; i < palabra.length; i++) {
    const xx = horizontal ? x + i : x;
    const yy = horizontal ? y : y + i;
    grid[yy][xx] = palabra[i];
  }

  return true;
}

function llenarRandom() {
  const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for (let y = 0; y < GRID_SIZE; y++)
    for (let x = 0; x < GRID_SIZE; x++)
      if (grid[y][x] === "") grid[y][x] = letras[Math.floor(Math.random() * letras.length)];
}

function renderGrid() {
  const gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = "";
  for (let y = 0; y < GRID_SIZE; y++)
    for (let x = 0; x < GRID_SIZE; x++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = grid[y][x];
      gridDiv.appendChild(cell);
    }
}

function renderPistas() {
  const ul = document.getElementById("clue-list");
  palabras.forEach(p => {
    const li = document.createElement("li");
    li.textContent = p.pista;
    ul.appendChild(li);
  });
}

window.addEventListener('load', () => {
  crearGrillaVacia();
  palabras.forEach(p => { let ok=false; while(!ok) ok=ponerPalabra(p); });
  llenarRandom();
  renderGrid();
  renderPistas();
});
</script>

</body>
</html>
