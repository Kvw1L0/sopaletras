<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sopa de Letras</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('fondo.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    color: white;
    text-shadow: 2px 2px 4px black;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 40px;
  }

  /* --- GRILLA --- */
  #sopa {
    display: grid;
    grid-template-columns: repeat(14, 35px);
    gap: 4px;
    padding: 10px;
    background: rgba(255,255,255,0.9);
    border-radius: 8px;
    border: 3px solid black;
    position: sticky;
    top: 20px;
    z-index: 10;
  }

  .cell {
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 1px solid #ccc;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s ease, background 0.2s ease;
  }

  .cell.marked {
    background: #ffeb3b;
    transform: scale(1.15);
  }

  /* --- PISTAS --- */
  #pistasPanel {
    width: 80%;
    max-width: 450px;
    margin-top: 20px;
    background: rgba(255,255,255,0.92);
    padding: 12px;
    border-radius: 8px;
    border: 3px solid black;
    position: sticky;
    top: 330px; /* queda justo debajo de la grilla */
  }

  #pistasPanel h3 {
    margin-top: 0;
  }

  .pista {
    margin: 6px 0;
    font-size: 15px;
  }

</style>
</head>
<body>

<h1>SOPA DE LETRAS</h1>

<div class="container">

  <div id="sopa"></div>

  <div id="pistasPanel">
    <h3>PISTAS</h3>

    <div class="pista">2. Comunicar emociones con claridad</div>
    <div class="pista">3. Mantener relaciones saludables</div>
    <div class="pista">4. Ayudar a otros en momentos difíciles</div>
    <div class="pista">5. Escuchar activamente a los demás</div>
  </div>

</div>
