<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sopa de Letras</title>

<style>
  /* FONDO GENERAL */
  body {
    font-family: Arial, sans-serif;
    background-image: url('fondo.jpg');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
  }

  /* WRAPPER: evita saltos y separa suavemente del viewport */
  .wrapper {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px 25px 15px; /* espacio bonito arriba y costados */
    display: flex;
    flex-direction: column;
    gap: 12px; /* respiración visual */
  }

  /* HEADER */
  header {
    text-align: center;
    padding-top: 10px;
    padding-bottom: 5px;
  }

  /* CONTENEDOR DE LA SOPA */
  #soup-container {
    background: rgba(255, 255, 255, 0.45);
    padding: 18px;
    border-radius: 14px;
    border: 3px solid black;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* GRILLA */
  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }

  .grid div {
    width: 40px;
    height: 40px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 6px;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }

  /* CELDA SELECCIONADA */
  .selected {
    background: gold;
    color: black;
  }

  /* CELDA CORRECTA */
  .found {
    background: limegreen;
    color: black;
  }

  /* LISTA DE PISTAS */
  #word-list {
    background: rgba(255,255,255,0.3);
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #000;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  #word-list li {
    margin-bottom: 5px;
    font-size: 18px;
  }
</style>

</head>
<body>

<div class="wrapper">

  <header>
    <h1>Sopa de Letras</h1>
  </header>

  <div id="soup-container">
    <div class="grid" id="grid"></div>
  </div>

  <ul id="word-list"></ul>

</div>

<script>
  const palabras = [
    { pista: "Acción de correr rápido", palabra: "CORRER" },
    { pista: "Acción de pensar con calma", palabra: "PENSAR" },
    { pista: "Acción de saltar hacia arriba", palabra: "SALTAR" }
  ];

  const gridSize = 7;

  const grid = document.getElementById("grid");
  const wordList = document.getElementById("word-list");

  // Mostrar pistas
  function renderPistas() {
    wordList.innerHTML = "";
    palabras.forEach(p => {
      const li = document.createElement("li");
      li.textContent = p.pista;
      wordList.appendChild(li);
    });
  }

  // Crear matriz vacía
  function crearMatriz() {
    return Array.from({ length: gridSize }, () =>
      Array.from({ length: gridSize }, () => "")
    );
  }

  // Insertar palabras horizontalmente (simple)
  function insertarPalabras(matriz) {
    palabras.forEach(p => {
      const row = Math.floor(Math.random() * gridSize);
      let col = Math.floor(Math.random() * (gridSize - p.palabra.length));
      for (let i = 0; i < p.palabra.length; i++) {
        matriz[row][col + i] = p.palabra[i];
      }
    });
    return matriz;
  }

  // Rellenar con letras random
  function rellenarMatriz(matriz) {
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (matriz[r][c] === "") {
          matriz[r][c] = letras[Math.floor(Math.random() * letras.length)];
        }
      }
    }
    return matriz;
  }

  // Renderizar grilla
  function renderGrid(matriz) {
    grid.innerHTML = "";
    matriz.forEach((fila, r) => {
      fila.forEach((letra, c) => {
        const cell = document.createElement("div");
        cell.textContent = letra;
        grid.appendChild(cell);
      });
    });
  }

  // Generar sopa completa
  const matriz = rellenarMatriz(insertarPalabras(crearMatriz()));
  renderGrid(matriz);
  renderPistas();
</script>

</body>
</html>
