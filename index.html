<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sopa de Letras</title>

<style>
  body {
    margin: 0;
    background: #f1f1f1;
    font-family: Arial, sans-serif;
  }

  .wrapper {
    padding-bottom: 200px; /* espacio para panel fijo */
  }

  /* CONTENEDOR PRINCIPAL */
  #soup-container {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border: 3px solid black;
    border-radius: 12px;
    box-sizing: border-box;
    overflow: hidden;
  }

  /* GRILLA */
  .grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr); /* Ajusta según tu sopa */
    gap: 3px;
    width: 100%;
    box-sizing: border-box;
  }

  .cell {
    aspect-ratio: 1 / 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    border: 1px solid #d0d0d0;
    border-radius: 6px;         /* evita que toque los bordes */
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    transition: transform .1s ease, background .15s ease;
  }

  .cell.selected {
    background: #ffd54f;
    transform: scale(0.92);
    animation: pop .15s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0.88); }
    100% { transform: scale(0.92); }
  }

  /* PISTAS FIJAS ABAJO */
  #clue-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    border-top: 4px solid black;
    padding: 12px 15px;
    box-sizing: border-box;
    z-index: 999;
  }

  #clue-panel h3 {
    margin: 0 0 8px;
  }

  #clue-panel ul {
    margin: 0;
    padding-left: 18px;
  }

  #clue-panel li {
    margin-bottom: 6px;
  }

  /* PALABRAS COMPLETADAS */
  .clue-done {
    text-decoration: line-through;
    color: green;
    font-weight: bold;
  }

</style>

</head>
<body>

<div class="wrapper">

  <div id="soup-container">
    <div id="grid" class="grid"></div>
  </div>

</div>

<!-- PANEL DE PISTAS -->
<div id="clue-panel">
  <h3>Pistas</h3>
  <ul id="clue-list"></ul>
</div>

<script>
/* ===========================================
   CONFIGURACIÓN
=========================================== */
const GRID_SIZE = 12;

const palabras = [
  { palabra: "CASA", pista: "Lugar donde vive la gente." },
  { palabra: "NIEVE", pista: "Cae del cielo cuando hace frío." },
  { palabra: "LUNA", pista: "Se ve en la noche y no es estrella." },
];

let grid = [];
let seleccion = [];
let ultimaCelda = null;

/* ===========================================
   CREAR GRILLA VACÍA
=========================================== */
function crearGrillaVacia() {
  grid = Array(GRID_SIZE)
    .fill(null)
    .map(() => Array(GRID_SIZE).fill(""));
}

/* ===========================================
   INTENTAR INSERTAR PALABRA (con cruce válido)
=========================================== */
function ponerPalabra(p) {
  const palabra = p.palabra;
  const horizontal = Math.random() > 0.5;

  let x = 0, y = 0;

  if (horizontal) {
    x = Math.floor(Math.random() * (GRID_SIZE - palabra.length));
    y = Math.floor(Math.random() * GRID_SIZE);
  } else {
    x = Math.floor(Math.random() * GRID_SIZE);
    y = Math.floor(Math.random() * (GRID_SIZE - palabra.length));
  }

  // Validar espacio
  for (let i = 0; i < palabra.length; i++) {
    const xx = horizontal ? x + i : x;
    const yy = horizontal ? y : y + i;

    const existente = grid[yy][xx];
    if (existente !== "" && existente !== palabra[i]) {
      return false; // conflicto real
    }
  }

  // Insertar
  for (let i = 0; i < palabra.length; i++) {
    const xx = horizontal ? x + i : x;
    const yy = horizontal ? y : y + i;
    grid[yy][xx] = palabra[i];
  }

  return true;
}

/* ===========================================
   RELLENAR RESTO CON LETRAS RANDOM
=========================================== */
function llenarRandom() {
  const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for (let y = 0; y < GRID_SIZE; y++) {
    for (let x = 0; x < GRID_SIZE; x++) {
      if (grid[y][x] === "") {
        grid[y][x] = letras[Math.floor(Math.random() * letras.length)];
      }
    }
  }
}

/* ===========================================
   RENDER GRILLA
=========================================== */
function renderGrid() {
  const gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = "";

  for (let y = 0; y < GRID_SIZE; y++) {
    for (let x = 0; x < GRID_SIZE; x++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.textContent = grid[y][x];

      cell.addEventListener("click", () => toggleSeleccion(cell));

      gridDiv.appendChild(cell);
    }
  }
}

/* ===========================================
   ADJACENCIA (evita saltos)
=========================================== */
function esAdyacente(celda1, celda2) {
  if (!celda1 || !celda2) return true; // primer click
  const dx = Math.abs(celda1.x - celda2.x);
  const dy = Math.abs(celda1.y - celda2.y);
  return dx <= 1 && dy <= 1;
}

/* ===========================================
   SELECCIÓN / DESELECCIÓN
=========================================== */
function toggleSeleccion(div) {
  const x = parseInt(div.dataset.x);
  const y = parseInt(div.dataset.y);
  const celda = { div, x, y, letra: div.textContent };

  // ¿Ya estaba seleccionada?
  const idx = seleccion.findIndex(c => c.div === div);
  if (idx >= 0) {
    // Deseleccionar
    div.classList.remove("selected");
    seleccion.splice(idx, 1);
    ultimaCelda = seleccion[seleccion.length - 1] || null;
    return;
  }

  // Evitar saltos (no adyacente)
  if (!esAdyacente(ultimaCelda, celda)) return;

  // Seleccionar
  div.classList.add("selected");
  seleccion.push(celda);
  ultimaCelda = celda;

  verificarPalabra();
}

/* ===========================================
   VERIFICAR PALABRAS
=========================================== */
function verificarPalabra() {
  const cadena = seleccion.map(c => c.letra).join("");

  for (const p of palabras) {
    if (cadena === p.palabra) {
      // Completa palabra
      marcarCompletada(p.palabra);

      // limpiar selección
      seleccion.forEach(c => c.div.classList.remove("selected"));
      seleccion = [];
      ultimaCelda = null;
      return;
    }
  }
}

/* ===========================================
   MARCAR PALABRA EN LISTA DE PISTAS
=========================================== */
function marcarCompletada(palabra) {
  const li = document.querySelector(`li[data-pal="${palabra}"]`);
  if (li) li.classList.add("clue-done");
}

/* ===========================================
   RENDER PISTAS
=========================================== */
function renderPistas() {
  const ul = document.getElementById("clue-list");
  ul.innerHTML = "";
  for (const p of palabras) {
    const li = document.createElement("li");
    li.textContent = p.pista;
    li.dataset.pal = p.palabra;
    ul.appendChild(li);
  }
}

/* ===========================================
   INIT
=========================================== */
function iniciar() {
  crearGrillaVacia();
  palabras.forEach(p => {
    let ok = false;
    while (!ok) ok = ponerPalabra(p);
  });

  llenarRandom();
  renderGrid();
  renderPistas();
}

iniciar();

</script>

</body>
</html>
