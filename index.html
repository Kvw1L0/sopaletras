<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sopa de Letras</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }

  /* HEADER */
  #header {
    text-align: center;
    margin-top: 20px;
  }

  #header h1 {
    margin: 0;
    font-size: 32px;
    color: #000;
  }

  #header img {
    max-width: 150px;
    margin-top: 8px;
  }

  /* CONTENEDOR GENERAL */
  .wrapper {
    max-width: 500px;
    margin: 0 auto;
    padding: 10px 15px;
  }

  /* SOPA DE LETRAS */
  #soup-container {
    margin-top: 20px;
    padding: 15px;
    background: transparent;
    border: 3px solid black;
    border-radius: 12px;
  }

  /* GRILLA */

   .grid {
  display: grid;
  grid-template-columns: repeat(14, 1fr);
  gap: 4px;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
}


  .cell {
  width: 100%;
  aspect-ratio: 1 / 1;
  display: flex;
  justify-content: center;
  align-items: center;

  background: #f4f4f4;
  border: 1px solid #ccc;
  border-radius: 6px;

  font-weight: bold;
  font-size: 20px;
  user-select: none;
  box-sizing: border-box;
}
  /* PANEL DE PISTAS */
  #clue-panel {
    margin-top: 20px;
    background: white;
    border-top: 4px solid black;
    padding: 12px 15px;
    box-sizing: border-box;
  }

  #clue-panel h3 {
    margin: 0 0 8px;
  }

  #clue-panel ul {
    margin: 0;
    padding-left: 18px;
  }

  #clue-panel li {
    margin-bottom: 6px;
  }
</style>
</head>

<body>

<div id="header">
  <h1>Sopa de Letras</h1>
  <img src="logo.png" alt="logo">
</div>

<div class="wrapper">
  <div id="soup-container">
    <div id="soup-grid" class="grid"></div>
  </div>

  <div id="clue-panel">
    <h3>Pistas:</h3>
    <ul id="clues-list"></ul>
  </div>
</div>

<script>
// -------------------------
// CONFIGURACIÓN ORIGINAL
// -------------------------

const palabras = [
  
  "CREATIVIDAD",
  "APOYAR",
  "OBSERVAR",
  "RESOLVER",
  "COMUNICAR",
  
];

const pistas = [
  "Intercambio de información e ideas entre miembros del equipo  ",
  "Generación de ideas nuevas y originales en grupo   ",
  "Capacidad para encontrar soluciones a problemas en equipo",
  " Proveer soporte y respaldo a los compañeros en el trabajo ",
  "Habilidad para notar detalles y dinámicas grupales   ",
  
];

const gridSize = 14;

let grid = [];
let selectedCells = [];
let isDragging = false;

// -------------------------
// CREAR GRILLA
// -------------------------

function crearGrid() {
  grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(""));

  palabras.forEach((palabra) => colocarPalabra(palabra));

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      if (grid[r][c] === "") {
        grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
      }
    }
  }

  renderGrid();
  renderPistas();
}

// -------------------------
// COLOCAR PALABRA
// -------------------------

function colocarPalabra(palabra) {
  let placed = false;

  while (!placed) {
    const horizontal = Math.random() < 0.5;
    const row = Math.floor(Math.random() * gridSize);
    const col = Math.floor(Math.random() * gridSize);

    if (horizontal) {
      if (col + palabra.length <= gridSize) {
        let fits = true;
        for (let i = 0; i < palabra.length; i++) {
          if (grid[row][col + i] !== "" && grid[row][col + i] !== palabra[i]) {
            fits = false;
            break;
          }
        }
        if (fits) {
          for (let i = 0; i < palabra.length; i++) grid[row][col + i] = palabra[i];
          placed = true;
        }
      }
    } else {
      if (row + palabra.length <= gridSize) {
        let fits = true;
        for (let i = 0; i < palabra.length; i++) {
          if (grid[row + i][col] !== "" && grid[row + i][col] !== palabra[i]) {
            fits = false;
            break;
          }
        }
        if (fits) {
          for (let i = 0; i < palabra.length; i++) grid[row + i][col] = palabra[i];
          placed = true;
        }
      }
    }
  }
}

// -------------------------
// RENDER GRILLA
// -------------------------

function renderGrid() {
  const gridContainer = document.getElementById("soup-grid");
  gridContainer.innerHTML = "";

  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = grid[r][c];
      cell.dataset.row = r;
      cell.dataset.col = c;

      cell.addEventListener("touchstart", touchStart);
      cell.addEventListener("touchmove", touchMove);
      cell.addEventListener("touchend", touchEnd);

      cell.addEventListener("mousedown", mouseDown);
      cell.addEventListener("mouseenter", mouseEnter);
      cell.addEventListener("mouseup", mouseUp);

      gridContainer.appendChild(cell);
    }
  }
}

// -------------------------
// RENDER PISTAS
// -------------------------

function renderPistas() {
  const list = document.getElementById("clues-list");
  list.innerHTML = "";
  pistas.forEach((p) => {
    const li = document.createElement("li");
    li.textContent = p;
    list.appendChild(li);
  });
}

// -------------------------
// SELECCIÓN
// -------------------------

function marcar(cell) {
  if (!cell || selectedCells.includes(cell)) return;
  cell.style.background = "#ffe066";
  selectedCells.push(cell);
}

function limpiar() {
  selectedCells.forEach((c) => (c.style.background = "white"));
  selectedCells = [];
}

// -------------------------
// MOUSE
// -------------------------

function mouseDown(e) {
  isDragging = true;
  limpiar();
  marcar(e.target);
}

function mouseEnter(e) {
  if (isDragging) marcar(e.target);
}

function mouseUp() {
  isDragging = false;
  verificar();
}

// -------------------------
// TOUCH
// -------------------------

function touchStart(e) {
  e.preventDefault();
  limpiar();
  marcar(document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY));
}

function touchMove(e) {
  e.preventDefault();
  marcar(document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY));
}

function touchEnd() {
  verificar();
}

// -------------------------
// VERIFICAR PALABRA
// -------------------------

function verificar() {
  const seleccion = selectedCells.map((c) => c.textContent).join("");

  if (palabras.includes(seleccion)) {
    selectedCells.forEach((c) => (c.style.background = "#8fff8f"));
  } else {
    limpiar();
  }

  selectedCells = [];
}

// -------------------------
crearGrid();
</script>

</body>
</html>
